			<!--Contenedor para la imagen del carrito-->
			<div class="iconoContenedor">
				<!--Se crea este DIV para que se oculte el listado al presionar el ICONO del carrito-->
				<div class="container-cart-icon">
					<!--Me trae el ICONO del CARRITO-->
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="iconoCarrito"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
						/>
					</svg>
					<!--Contador del CARRITO-->
					<div class="contadorProducto">
						<span id="contador-productos">0</span>
					</div>
				</div>

				<div class="productoContenedor carrito">
					<!--Se crea este DIV para que al añadir dinamicamente con JS lo haga bien-->
					<div class="eliminarItem carritoVacio">
						<div class="productoCarrito">
							<div class="infoProductoCarrito">
								<span class="cantidad-producto-carrito">0</span>
								<p class="titulo-producto-carrito">Bebidas</p>
								<span class="precio-producto-carrito">$0</span>
							</div>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="icon-close"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M6 18L18 6M6 6l12 12"
								/>
							</svg>
						</div>
					</div>

					<div class="totalCarrito carritoVacio">
						<h3>Total:</h3>
						<span class="totalaPagar">$0</span>
					</div>

					<p class="mostrarCarrito">El carrito está vacío</p>

					<div class="producto">										
						<button class="botonCarrito" id="pagarProducto">Pagar</button>
					</div>
				</div>
			</div>
		</header>
